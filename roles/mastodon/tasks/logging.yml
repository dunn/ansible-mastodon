---
- name: create log directory
  file:
    group: "{{ deploy_group }}"
    owner: "{{ deploy_user }}"
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ app_dir }}/shared/log"

- name: configure logrotate
  template:
    src: rails-logs.conf.j2
    dest: /etc/logrotate.d/rails-logs.conf
